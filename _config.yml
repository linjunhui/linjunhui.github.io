# ==============================================================================
# Jekyll 配置文件
# ==============================================================================
# 此配置文件用于设置影响整个网站的配置项
# 这些值通常只需设置一次，之后很少需要编辑
# 
# 注意：由于技术原因，使用 `jekyll serve -l -H localhost` 时此文件不会自动重新加载
# 如果修改了此文件，请重启服务器进程
# ==============================================================================

# ==============================================================================
# 基本站点设置
# ==============================================================================
locale                   : "zh-CN"  # 语言设置，中文使用 "zh-CN"
site_theme               : "default" # 主题选项: "default"（默认）或 "air"（简洁）
title                    : "林俊晖 / 技术笔记"  # 网站标题，会显示在浏览器标签页
title_separator          : "-"  # 标题分隔符
name                     : &name "林俊晖"  # 网站名称
description              : &description "林俊晖的技术笔记 - 分享技术学习与实践经验"  # 网站描述，用于 SEO 和社交媒体分享
url                      : https://linjunhui.github.io  # 网站基础 URL
                                                           # 格式: "https://[你的GitHub用户名].github.io"
                                                           # 如果使用子目录: "https://[你的GitHub用户名].github.io/[仓库名]"
baseurl                  : ""  # 网站子路径，如果网站不在根目录则填写，例如 "/blog"
repository               : "linjunhui/linjunhui.github.io"  # GitHub 仓库地址

# ==============================================================================
# 作者信息设置
# ==============================================================================
# 以下设置控制侧边栏中显示的作者内容
# 如果字段为空，则不会显示对应的图标和链接
# 可以通过编辑 /_includes/author-profile.html 进行额外自定义
author:
  # 个人基本信息
  avatar           : "profile.png"  # 头像文件名，放在 images/ 目录下
  name             : "林俊晖"  # 侧边栏显示的名称
  pronouns         : # 代词，例如: "他/她"  
  bio              : "热爱技术，专注学习与分享"  # 左侧边栏的简短个人简介
  location         : "中国"  # 所在地
  employer         : ""  # 工作单位/学校
  uri              : # 个人主页 URL
  email            : ""  # 邮箱地址（留空则不显示） 

  # 学术网站链接
  academia         : # Academia.edu URL
  arxiv            : # arXiv 个人页面 URL
  googlescholar    : # Google Scholar 个人页面 URL，格式: "https://scholar.google.com/citations?user=USER_ID"
  inspire-hep      : # INSPIRE-HEP URL
  impactstory      : # Impactstory URL
  orcid            : # ORCID URL，格式: "https://orcid.org/0000-0000-0000-0000"
  semantic         : # Semantic Scholar URL
  ssrn             : # SSRN URL
  pubmed           : # PubMed URL
  researchgate     : # ResearchGate URL
  scopus           : # Scopus URL
  zotero           : # Zotero URL

  # 代码仓库和软件开发
  bitbucket        : # Bitbucket 用户名
  codepen          : # CodePen 用户名
  dribbble         : # Dribbble 用户名
  github           : "linjunhui"  # GitHub 用户名
  kaggle           : # Kaggle 用户名  
  stackoverflow    : # Stack Overflow 用户号或 "用户号/用户名"，例如: "1" 或 "1/jeff-atwood"    

  # 社交媒体链接
  artstation       : # ArtStation 用户名
  bluesky          : # Bluesky 用户名
  facebook         : # Facebook 用户名
  flickr           : # Flickr 用户名
  foursquare       : # Foursquare 用户名
  goodreads        : # Goodreads 用户名
  google_plus      : # Google+ 用户名（已停用）
  keybase          : # Keybase 用户名
  instagram        : # Instagram 用户名
  lastfm           : # Last.fm 用户名
  linkedin         : # LinkedIn 用户名或完整 URL
  mastodon         : # Mastodon 完整 URL，例如: "https://mastodon.social/@username"
  medium           : # Medium 完整 URL
  pinterest        : # Pinterest 用户名
  soundcloud       : # SoundCloud 用户名
  steam            : # Steam 用户名
  telegram         : # Telegram 用户名或完整 URL
  tumblr           : # Tumblr 用户名
  twitter          : # Twitter/X 用户名（不含 @）
  vine             : # Vine 用户名（已停用）
  weibo            : # 微博用户名或完整 URL
  wikipedia        : # Wikipedia 用户名
  xing             : # Xing 用户名
  youtube          : # YouTube 频道用户名或完整 URL
  zhihu            : # 知乎用户名或完整 URL

# ==============================================================================
# 出版物分类设置
# ==============================================================================
# 以下设置出版物分类及其标题显示
publication_category:
  books:
    title: '书籍'  # 书籍分类标题
  manuscripts:
    title: '期刊文章'  # 期刊文章分类标题
  conferences:
    title: '会议论文'  # 会议论文分类标题

# ==============================================================================
# 网站设置
# ==============================================================================
teaser                   :  # 社交媒体预览图片文件名，放在 /images/ 目录下
breadcrumbs              : false  # 是否显示面包屑导航: true（显示）或 false（不显示，默认）
words_per_minute         : 160  # 阅读速度（每分钟字数），用于计算阅读时间
future                   : true  # 是否显示未来日期的文章: true（显示）或 false（不显示）
read_more                : "disabled"  # 是否在摘要后添加"阅读更多"链接: "enabled"（启用）或 "disabled"（禁用，默认）
talkmap_link             : false  # 是否在演讲页面添加演讲地图链接: true（添加）或 false（不添加，默认）
# ==============================================================================
# 评论系统设置
# ==============================================================================
comments:
  provider               : false  # 评论提供商: false（禁用，默认）、"disqus"、"discourse"、"facebook"、"google-plus"、"staticman"、"custom"
  disqus:
    shortname            :  # Disqus 短名称
  discourse:
    server               :  # Discourse 服务器地址，例如: meta.discourse.org
  facebook:
    appid                :  # Facebook App ID
    num_posts            : 5  # 显示的评论数量（默认 5）
    colorscheme          : "light"  # 配色方案: "light"（浅色，默认）或 "dark"（深色）
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']  # 允许的字段
  branch                 : "gh-pages"  # Git 分支: "master" 或 "gh-pages"
  commitMessage          : "New comment."  # 提交消息
  filename               : comment-{@timestamp}  # 文件名格式
  format                 : "yml"  # 文件格式
  moderation             : true  # 是否需要审核: true（需要）或 false（不需要）
  path                   : "_data/comments/{options.slug}"  # 评论存储路径
  requiredFields         : ['name', 'email', 'message']  # 必填字段
  transforms:
    email                : "md5"  # 邮箱转换方式（MD5 加密）
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"  # 日期格式: "iso8601"（默认）、"timestamp-seconds"、"timestamp-milliseconds"
atom_feed:
  hide                   : false  # 是否隐藏 RSS 订阅: true（隐藏）或 false（显示，默认）
  path                   :  # RSS 文件路径，留空则使用默认 feed.xml


# ==============================================================================
# SEO 相关设置
# ==============================================================================
google_site_verification :  # Google Search Console 验证码
bing_site_verification   :  # Bing Webmaster Tools 验证码
alexa_site_verification  :  # Alexa 验证码
yandex_site_verification :  # Yandex 验证码

# ==============================================================================
# 社交媒体分享设置
# ==============================================================================
twitter:
  username               :  # Twitter/X 用户名（不含 @），用于 Twitter Card
facebook:
  username               :  # Facebook 用户名
  app_id                 :  # Facebook App ID
  publisher              :  # Facebook 发布者
og_image                 :  # 社交媒体默认图片（Open Graph），放在 /images/ 目录下
og_description           :  # 社交媒体默认图片描述
# 指定社交媒体资料
# 参考: https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : Person  # 类型: Person（个人，默认）或 Organization（组织）
  name                   :  # 如果用户或组织名称与网站名称不同，在此填写
  links:  # 社交媒体资料链接数组


# ==============================================================================
# 网站分析设置
# ==============================================================================
analytics:
  provider               : false  # 分析提供商: false（禁用，默认）、"google"、"google-universal"、"google-analytics-4"、"custom"
  google:
    tracking_id          :  # Google Analytics 跟踪 ID，格式: "G-XXXXXXXXXX"（GA4）或 "UA-XXXXXXXXX-X"（Universal）


# ==============================================================================
# 文件读取设置
# ==============================================================================
include:
  - .htaccess  # Apache 配置文件
  - _pages  # 页面目录
  - files  # 静态文件目录
exclude:
  - "*.sublime-project"  # Sublime Text 项目文件
  - "*.sublime-workspace"  # Sublime Text 工作区文件
  - .asset-cache  # 资源缓存
  - .bundle  # Bundler 目录
  - .github  # GitHub 配置目录
  - .jekyll-assets-cache  # Jekyll 资源缓存
  - .sass-cache  # Sass 缓存
  - assets/js/_main.js  # 主 JS 文件（已编译）
  - assets/js/plugins  # JS 插件目录
  - assets/js/vendor  # JS 第三方库目录
  - CHANGELOG  # 更新日志
  - Capfile  # Capistrano 配置
  - config  # 配置文件目录
  - Dockerfile  # Docker 文件
  - Gemfile  # Ruby 依赖文件
  - Gruntfile.js  # Grunt 配置
  - gulpfile.js  # Gulp 配置
  - LICENSE  # 许可证文件
  - local  # 本地文件
  - log  # 日志目录
  - node_modules  # Node.js 依赖
  - package.json*  # Node.js 配置文件
  - Rakefile  # Rake 配置
  - README  # 说明文件
  - tmp  # 临时文件
  - vendor  # 第三方库目录
keep_files:
  - .git  # Git 目录
  - .svn  # SVN 目录
encoding: "utf-8"  # 文件编码
markdown_ext: "markdown,mkdown,mkdn,mkd,md"  # Markdown 文件扩展名


# ==============================================================================
# Markdown 转换设置
# ==============================================================================
markdown: kramdown  # Markdown 解析器
highlighter: rouge  # 代码高亮工具
lsi: false  # 潜在语义索引（Latent Semantic Indexing），通常设为 false
excerpt_separator: "\n\n"  # 摘要分隔符
incremental: false  # 增量构建，通常设为 false

# ==============================================================================
# Kramdown Markdown 处理设置
# ==============================================================================
kramdown:
  input: GFM  # 输入格式: GFM（GitHub Flavored Markdown）
  hard_wrap: false  # 是否将换行符转换为 <br> 标签
  auto_ids: true  # 自动为标题生成 ID
  footnote_nr: 1  # 脚注编号起始值
  entity_output: as_char  # HTML 实体输出方式
  toc_levels: 1..6  # 目录包含的标题级别（1 到 6）
  smart_quotes: lsquo,rsquo,ldquo,rdquo  # 智能引号设置
  enable_coderay: false  # 是否启用 CodeRay（已弃用，使用 Rouge）


# ==============================================================================
# 集合（Collections）设置
# ==============================================================================
# 这些设置控制模板使用的集合类型
collections:
  teaching:  # 教学集合
    output: true  # 是否输出为 HTML 文件
    permalink: /:collection/:path/  # URL 格式: /teaching/文件名/
  publications:  # 出版物集合
    output: true
    permalink: /:collection/:path/  # URL 格式: /publications/文件名/
  portfolio:  # 作品集集合
    output: true
    permalink: /:collection/:path/  # URL 格式: /portfolio/文件名/
  talks:  # 演讲集合
    output: true
    permalink: /:collection/:path/  # URL 格式: /talks/文件名/


# ==============================================================================
# 默认设置
# ==============================================================================
# 这些设置控制页面和集合如何包含在网站中
defaults:
  # 博客文章 (_posts)
  - scope:
      path: ""
      type: posts
    values:
      layout: single  # 布局类型
      author_profile: true  # 显示作者侧边栏
      read_time: true  # 显示阅读时间
      comments: true  # 启用评论
      share: true  # 启用分享按钮
      related: true  # 显示相关文章
  # 单页 (_pages)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # 教学 (_teaching)
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # 出版物 (_publications)
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # 作品集 (_portfolio)
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true  # 注意：这里是 comment 而不是 comments
  # 演讲 (_talks)
  - scope:
      path: ""
      type: talks
    values:
      layout: talk  # 使用 talk 布局
      author_profile: true
      share: true


# ==============================================================================
# Sass/SCSS 设置
# ==============================================================================
sass:
  sass_dir: _sass  # Sass 文件目录
  style: compressed  # 输出样式: compressed（压缩）、expanded（展开）、nested（嵌套）、compact（紧凑）
                      # 参考: https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# ==============================================================================
# 输出设置
# ==============================================================================
permalink: /:categories/:title/  # 永久链接格式: /分类/标题/
# paginate: 5  # 每页显示的文章数量（取消注释以启用分页）
# paginate_path: /page:num/  # 分页路径格式
timezone: Asia/Shanghai  # 时区设置，中国使用 "Asia/Shanghai"
                          # 参考: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# ==============================================================================
# Jekyll 插件设置
# ==============================================================================
plugins:
  - jekyll-feed  # RSS/Atom 订阅源
  - jekyll-gist  # GitHub Gist 支持
  - jekyll-paginate  # 分页功能
  - jekyll-sitemap  # 网站地图生成
  - jekyll-redirect-from  # 重定向功能
  - jemoji  # Emoji 支持

# ==============================================================================
# 插件白名单（模拟 GitHub Pages 的 --safe 模式）
# ==============================================================================
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# ==============================================================================
# 归档页面设置
# ==============================================================================
# 类型说明:
#  - GitHub Pages 兼容的归档页面（使用 Liquid 构建）~> type: liquid（默认）
#  - Jekyll Archives 插件归档页面 ~> type: jekyll-archives
# 
# 路径示例:
#  - 使用 Liquid 方法时，归档页面应存在于指定路径，否则可能出现断链（特别是启用面包屑时）
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid  # 使用 Liquid 模板生成分类归档
  path: /categories/  # 分类归档路径
tag_archive:
  type: liquid  # 使用 Liquid 模板生成标签归档
  path: /tags/  # 标签归档路径
# 使用 Jekyll Archives 插件的配置（需要安装插件）
# 参考: https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# ==============================================================================
# HTML 压缩设置
# ==============================================================================
# 参考: https://jch.penibelst.de/
compress_html:
  clippings: all  # 压缩所有内容
  ignore:
    envs: development  # 开发环境不压缩（便于调试）
